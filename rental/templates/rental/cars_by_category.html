{% extends 'base.html' %}

{% block content %}
    <h1>{{ category.name }}</h1>
    <div class="container">
        <ul>
            {% for car in car_list %}
                <li><a href="{{ car.get_absolute_url }}">{{ car.manufacturer }} {{ car.model }} {{ car.daily_rate }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
